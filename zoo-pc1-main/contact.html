<html lang="ja">
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <title>MiyaPort</title>
    <meta name="description" content="MiyaPortは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。" />

    <!-- ogp -->
    <meta property="og:title" content="MiyaPort" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="MiyaPort" />
    <meta property="og:description" content="MiyaPortは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。" />
    <meta name="twitter:card" content="summary" />
    <!-- ファビコン -->
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180x180" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="/js/script.js" defer></script>
  </head>

  <body>
    <header class="header js-header">
      <div class="header__inner">
        <h1 class="header__name">
          <img class="header__logo" src="/images/MiyaPort. (2).svg" alt="ヘッダーロゴ" />
        </h1>
        <nav class="header__nav md-none">
          <ul class="header__items">
            <li class="header__item">
              <a href="index.html#concept" class="header__link">Concept</a>
            </li>
            <li class="header__item">
              <a href="index.html#service" class="header__link">Service</a>
            </li>
            <li class="header__item">
              <a href="index.html#access" class="header__link">Access</a>
            </li>
            <li class="header__item">
              <a href="index.html#contact" class="header__link header__link--contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="hamburger js-hamburger md-show">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="drawer-menu js-drawer">
        <div class="drawer-menu__inner">
          <ul class="drawer-menu__items">
            <li class="drawer-menu__item">
              <a href="index.html" class="drawer-menu__link">Concept</a>
            </li>
            <li class="drawer-menu__item">
              <a href="index.html#service" class="drawer-menu__link">Service</a>
            </li>
            <li class="drawer-menu__item">
              <a href="index.html#access" class="drawer-menu__link">Access</a>
            </li>
            <li class="drawer-menu__item">
              <a href="index.html#contact" class="drawer-menu__link drawer-menu__link--contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- メインビュー -->
      <div class="contact-us__mv">
        <div class="contact-us__inner">
          <div class="contact-us__title section-title">
            <h2 class="section-title__main section-title section-title__main--form">Contact</h2>
            <p class="section-title__sub section-title section-title__sub--form">お問い合わせ</p>
          </div>
          <picture>
            <source srcset="/images/contact.img2.jpg" media="(min-width: 1025px)" />
            <img src="/images/contact.sp.img2.jpg" alt="ソファーで上目遣いの犬が寝転んでいる様子" />
          </picture>
        </div>
      </div>
      <!-- contact form -->
      <section class="contact-page">
        <div class="contact-page__inner">
          <div class="contact-page__title">
            <p class="contact-page__text">
              当店へのお問い合わせは下記フォームより受け付けております。<br />
              担当者が確認後、折り返しご連絡させていただきます。
            </p>
          </div>
          <form action="" class="contact-form form" method="post">
            <ul class="form__list">
              <li class="form__item">
                <dl class="form__labels">
                  <dt class="form__label">
                    <p class="form__label-text">お名前<span style="color: red">*</span></p>
                  </dt>
                  <dd class="form__input">
                    <input type="text" class="form__input-text" name="お名前*" placeholder="愛犬&emsp;はなこ" />
                  </dd>
                </dl>
              </li>
              <li class="form__item">
                <dl class="form__labels">
                  <dt class="form__label">
                    <p class="form__label-text">メールアドレス<span style="color: red">*</span></p>
                  </dt>
                  <dd class="form__input">
                    <input type="email" class="form__input-text" name="メールアドレス*" placeholder="excitecode@dogstore.co.jp" />
                  </dd>
                </dl>
              </li>
              <li class="form__item">
                <dl class="form__labels">
                  <div class="form__input-group">
                    <label for="inquiry-type" class="form__input-label">お問い合わせの種類<span style="color: red">*</span></label>
                    <div class="form__input-radio-container">
                      <!-- form__input-radioを包むコンテナを追加 -->
                      <input type="radio" class="form__input-radio" name="dog-item" id="dog-food" value="ドッグフード" />
                      <label for="dog-food" class="form__input-label">ドッグフード</label>
                      <input type="radio" class="form__input-radio" name="dog-item" id="dog-care" value="ドッグケア" />
                      <label for="dog-care" class="form__input-label">ドッグケア</label>
                      <input type="radio" class="form__input-radio" name="dog-item" id="dog-toy" value="ドッグトイ" />
                      <label for="dog-toy" class="form__input-label">ドッグトイ</label>
                      <input type="radio" class="form__input-radio" name="dog-item" id="other" value="その他" />
                      <label for="other" class="form__input-label">その他</label>
                    </div>
                  </div>
                </dl>
              </li>
              <li class="form__item">
                <dl class="form__labels-area">
                  <dt class="form__label-textareas">
                    <p class="form__label-textarea">お問い合わせ内容<span style="color: red">*</span></p>
                  </dt>
                  <dd class="form__input">
                    <textarea name="お問い合わせ内容" class="textarea" placeholder="入力してください"></textarea>
                  </dd>
                </dl>
              </li>
            </ul>
            <div class="form__btn">
              <input class="btn-rounded btn" type="submit" value="送信" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small class="footer__copyright">&copy;MiyaPort&nbsp;all&nbsp;rights&nbsp;reserved</small>
    </footer>
  </body>
</html>
